<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Per Te</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Schermata Iniziale */
        .container { 
            text-align: center; 
            width: 100%; 
            max-width: 400px;
            padding: 20px;
            z-index: 10; 
        }

        h1 { 
            color: #ff4d6d; 
            font-size: 2.5rem; 
            margin-bottom: 50px; /* Pi√π spazio tra domanda e tasti */
        }

        /* Layout Pulsanti Corretto */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Spazio generoso tra S√¨ e No */
            position: relative;
            height: 100px;
        }

        .btn {
            padding: 15px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 77, 109, 0.2);
            transition: transform 0.2s;
        }

        #si { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 2;
        }

        #no { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; /* Inizia nella sua posizione naturale */
            z-index: 1;
        }

        /* Schermata Successo */
        #success-page { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
        }

        svg {
            width: 85vw;
            max-width: 380px;
            filter: drop-shadow(0 0 12px rgba(255, 77, 109, 0.4));
        }

        /* Cuore meno appuntito e pi√π dolce */
        .heart-path {
            fill: none;
            stroke: #ff4d6d;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
        }

        @keyframes drawOnlyBorder {
            from { stroke-dashoffset: 2000; }
            to { stroke-dashoffset: 0; }
        }

        .animazione-attiva {
            animation: drawOnlyBorder 3.5s ease-in-out forwards;
        }

        .per-te {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #ff4d6d;
            font-weight: bold;
            opacity: 0;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .falling-heart {
            position: fixed;
            top: -20px;
            pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="main-container" class="container">
        <h1>Sono gentile?</h1>
        <div class="button-group">
            <button id="si" class="btn" onclick="mostraCuore()">S√¨</button>
            <button id="no" class="btn">No</button>
        </div>
    </div>

    <div id="success-page" class="container">
        <svg viewBox="0 0 500 500">
            <path id="cuore" class="heart-path" d="M250,420 C250,420 430,310 430,180 C430,80 340,50 250,150 C160,50 70,80 70,180 C70,310 250,420 250,420 Z" />
        </svg>
        <div id="testo-finale" class="per-te">Per te! ‚ù§Ô∏è</div>
    </div>

    <script>
        const btnNo = document.getElementById('no');
        let haMosso = false;

        function scappa() {
            // Calcola limiti per non uscire dallo schermo
            const maxX = window.innerWidth - btnNo.offsetWidth - 40;
            const maxY = window.innerHeight - btnNo.offsetHeight - 40;
            
            const rx = Math.max(20, Math.floor(Math.random() * maxX));
            const ry = Math.max(20, Math.floor(Math.random() * maxY));
            
            // Alla prima interazione, passa a position fixed per potersi muovere ovunque
            if (!haMosso) {
                btnNo.style.position = 'fixed';
                haMosso = true;
            }
            
            btnNo.style.left = rx + 'px';
            btnNo.style.top = ry + 'px';
        }

        btnNo.addEventListener('mouseover', scappa);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            scappa();
        });

        function mostraCuore() {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('success-page').style.display = 'flex';
            
            const cuore = document.getElementById('cuore');
            cuore.classList.add('animazione-attiva');
            
            setTimeout(() => {
                document.getElementById('testo-finale').style.animation = "fadeIn 1.2s forwards";
            }, 2800);

            creaPioggia();
        }

        function creaPioggia() {
            const icone = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíï'];
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'falling-heart';
                h.innerHTML = icone[Math.floor(Math.random() * icone.length)];
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
                h.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4500);
            }, 300);
        }
    </script>
</body>
</html>
