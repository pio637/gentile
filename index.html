<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Per Te</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container { text-align: center; width: 100%; z-index: 10; }
        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 40px; }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #si { background-color: #ff4d6d; color: white; }
        #no { background-color: #adb5bd; color: white; position: absolute; }

        #success-page { display: none; flex-direction: column; align-items: center; }

        /* Cuore ottimizzato per Mobile */
        svg {
            width: 80vw;
            max-width: 320px;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
        }

        .heart-path {
            fill: transparent;
            stroke: #ff4d6d;
            stroke-width: 10;
            stroke-linecap: round;
            /* Dasharray grande per coprire tutto il bordo */
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
        }

        /* Animazione corretta */
        @keyframes drawHeart {
            0% { stroke-dashoffset: 1500; fill: transparent; }
            80% { stroke-dashoffset: 0; fill: transparent; }
            100% { stroke-dashoffset: 0; fill: #ff4d6d; }
        }

        .animazione-attiva {
            animation: drawHeart 3s ease-in-out forwards;
        }

        .per-te {
            margin-top: 20px;
            font-size: 2.2rem;
            color: #ff4d6d;
            font-weight: bold;
            opacity: 0;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .falling-heart {
            position: fixed;
            top: -20px;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="main-container" class="container">
        <h1>Sono gentile?</h1>
        <button id="si" class="btn" onclick="mostraCuore()">S√¨</button>
        <button id="no" class="btn">No</button>
    </div>

    <div id="success-page" class="container">
        <svg viewBox="0 0 500 500">
            <path id="cuore" class="heart-path" d="M250,450 C250,450 460,330 460,190 C460,90 380,50 250,160 C120,50 40,90 40,190 C40,330 250,450 250,450 Z" />
        </svg>
        <div id="testo-finale" class="per-te">Per te! ‚ù§Ô∏è</div>
    </div>

    <script>
        const btnNo = document.getElementById('no');

        function scappa() {
            const maxX = window.innerWidth - btnNo.offsetWidth - 30;
            const maxY = window.innerHeight - btnNo.offsetHeight - 30;
            const rx = Math.floor(Math.random() * maxX);
            const ry = Math.floor(Math.random() * maxY);
            btnNo.style.left = rx + 'px';
            btnNo.style.top = ry + 'px';
        }

        btnNo.addEventListener('mouseover', scappa);
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); scappa(); });

        function mostraCuore() {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('success-page').style.display = 'flex';
            
            // Facciamo partire l'animazione via JS per sicurezza mobile
            const cuore = document.getElementById('cuore');
            cuore.classList.add('animazione-attiva');
            
            // Mostra la scritta dopo 2.5 secondi
            setTimeout(() => {
                document.getElementById('testo-finale').style.animation = "fadeIn 1s forwards";
            }, 2500);

            creaPioggia();
        }

        function creaPioggia() {
            const icone = ['‚ù§Ô∏è', 'üíñ', '‚ú®'];
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'falling-heart';
                h.innerHTML = icone[Math.floor(Math.random() * icone.length)];
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
